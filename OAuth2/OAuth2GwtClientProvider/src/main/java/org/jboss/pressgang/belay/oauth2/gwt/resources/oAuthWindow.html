<!doctype html>
<html>
<head>
    <title>Login</title>
    <script type="text/javascript">
        if (window.opener && window.opener.oauth2win && window.opener.oauth2win.__doAuthLogin) {
        window.opener.oauth2win.__doAuthLogin(location.hash);
        } else {
        document.body.innerText =
        "Your browser seems to be stopping this window from communicating with the main window.";
        }
    </script>
</head>
<body></body>
</html>
